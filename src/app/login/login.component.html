<form [formGroup]="authForm" (ngSubmit)="onFormSubmit()">
  <mat-card>
    <mat-card-header class="header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          appearance="outline"
          placeholder="UsuÃ¡rio"
          formControlName="username" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          appearance="outline"
          placeholder="Senha"
          type="password"
          formControlName="password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Entrar</button>
    </mat-card-actions>
  </mat-card>
</form>
